<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sevco Device Info</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 500px;
      min-height: 200px;
      margin: 0;
      padding: 0;
      font-size: 14px;
      background-color: #1a1a1a;
      color: #e0e0e0;
    }
    .header {
      background-color: #2a2a2a;
      padding: 12px 20px;
      border-bottom: 1px solid #3a3a3a;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .header-logo {
      height: 20px;
      width: auto;
    }
    .header-title {
      color: #ffffff;
      font-size: 16px;
      font-weight: 600;
      margin: 0;
    }
    h2 {
      margin: 0 0 16px 0;
      font-size: 24px;
      color: #ffffff;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .hostname {
      color: #ffffff;
      font-weight: 600;
      font-family: 'Courier New', monospace;
    }
    .content-wrapper {
      padding: 20px;
    }
    .section {
      margin-bottom: 20px;
      padding: 16px;
      background-color: #2a2a2a;
      border-radius: 6px;
      border: 1px solid #3a3a3a;
    }
    .section:last-child {
      margin-bottom: 0;
    }
    .label {
      font-weight: 600;
      color: #999;
      margin-bottom: 8px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .value {
      color: #e0e0e0;
      margin-bottom: 0;
      font-family: 'Courier New', monospace;
      font-size: 13px;
    }
    .list-item {
      padding: 6px 0;
      display: flex;
      align-items: start;
      color: #e0e0e0;
    }
    .list-item::before {
      content: "‚óè";
      margin-right: 8px;
      color: #ffd700;
      font-size: 10px;
      line-height: 20px;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      margin-right: 8px;
      margin-bottom: 4px;
    }
    .badge-warning {
      background-color: rgba(255, 215, 0, 0.2);
      color: #ffd700;
      border: 1px solid rgba(255, 215, 0, 0.3);
    }
    .badge-danger {
      background-color: rgba(255, 68, 68, 0.2);
      color: #ff4444;
      border: 1px solid rgba(255, 68, 68, 0.3);
    }
    .badge-success {
      background-color: rgba(0, 255, 0, 0.2);
      color: #00ff00;
      border: 1px solid rgba(0, 255, 0, 0.3);
    }
    .error {
      color: #ff4444;
      background-color: rgba(255, 68, 68, 0.1);
      padding: 20px;
      border-radius: 6px;
      border: 1px solid rgba(255, 68, 68, 0.3);
      margin: 20px;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #999;
    }
    .spinner {
      border: 3px solid #3a3a3a;
      border-top: 3px solid #ff4444;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .no-data {
      text-align: center;
      padding: 40px;
      color: #999;
    }
    .link-button {
      display: inline-block;
      background-color: #ff4444;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 13px;
      font-weight: 600;
      margin-top: 8px;
      transition: background-color 0.2s;
    }
    .link-button:hover {
      background-color: #ff6666;
    }
    .settings-link {
      color: #ff4444;
      text-decoration: none;
      font-size: 12px;
    }
    .settings-link:hover {
      text-decoration: underline;
      color: #ff6666;
    }
    .vulnerability {
      color: #ff4444;
      font-weight: 600;
    }
    .device-list {
      max-height: 500px;
      overflow-y: auto;
      padding: 20px;
    }
    .device-list-item {
      padding: 16px;
      margin-bottom: 12px;
      background-color: #2a2a2a;
      border: 1px solid #3a3a3a;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .device-list-item:hover {
      background-color: #333;
      border-color: #ff4444;
      transform: translateY(-1px);
    }
    .device-list-hostname {
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 8px;
      font-size: 15px;
      font-family: 'Courier New', monospace;
    }
    .device-list-detail {
      font-size: 12px;
      color: #999;
      margin-bottom: 4px;
    }
    .device-list-detail strong {
      color: #e0e0e0;
    }
    .back-button {
      background-color: #2a2a2a;
      color: #e0e0e0;
      border: 1px solid #3a3a3a;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .back-button:hover {
      background-color: #333;
      border-color: #ff4444;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="img/sevco-logo-full.png" class="header-logo" alt="Sevco">
    <div class="header-title">Sevco for SecOps</div>
  </div>
  <div id="content">
    <div class="loading">
      <div class="spinner"></div>
      <div>Looking up device...</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
