<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sevco Device Lookup - Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
      background-color: #1a1a1a;
      color: #e0e0e0;
      min-height: 100vh;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      color: #ffffff;
      font-weight: 600;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #999;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #3a3a3a;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
      background-color: #2a2a2a;
      color: #e0e0e0;
    }
    input:focus {
      outline: none;
      border-color: #ff4444;
    }
    .help-text {
      font-size: 12px;
      color: #999;
      margin-top: 6px;
    }
    button {
      background-color: #ff4444;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #ff6666;
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #3a3a3a;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
      background-color: #2a2a2a;
      color: #e0e0e0;
    }
    select:focus {
      outline: none;
      border-color: #ff4444;
    }
    .status {
      margin-top: 20px;
      padding: 12px 16px;
      border-radius: 4px;
      display: none;
      font-size: 13px;
    }
    .status.success {
      background-color: rgba(0, 255, 0, 0.1);
      color: #00ff00;
      border: 1px solid rgba(0, 255, 0, 0.3);
    }
    .status.error {
      background-color: rgba(255, 68, 68, 0.1);
      color: #ff4444;
      border: 1px solid rgba(255, 68, 68, 0.3);
    }
    .link {
      color: #ff4444;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
      color: #ff6666;
    }
  </style>
</head>
<body>
  <h1>Sevco Device Lookup Settings</h1>

  <form id="settingsForm">
    <div class="form-group">
      <label for="apiKey">Sevco API Key</label>
      <input type="password" id="apiKey" placeholder="Enter your Sevco API key" required>
      <div class="help-text">
        Generate an API key from the <a href="https://my.sev.co" target="_blank" class="link">Sevco Console</a>
      </div>
      <button type="button" id="fetchOrgsBtn" style="margin-top: 10px;">Fetch Organizations</button>
    </div>

    <div class="form-group" id="orgSelectGroup" style="display: none;">
      <label for="orgSelect">Select Organization</label>
      <select id="orgSelect" required>
        <option value="">-- Select an organization --</option>
      </select>
      <div class="help-text">
        Choose the organization you want to query
      </div>
    </div>

    <button type="submit" id="saveBtn" style="display: none;">Save Settings</button>
  </form>

  <div id="status" class="status"></div>

  <script src="options.js"></script>
</body>
</html>
